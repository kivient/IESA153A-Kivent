<ion-view view-title="{{ t('events-list') }}" hide-back-button="true">
  <ion-content>
  	<div class="offline" ng-show="isOffline()">Your are offline</div>
  	<div class="offline" id="beaconNotif">Beacon found !!</div>
    <ion-list>
      <ion-item ng-repeat="event in events" href="#/app/event/{{event.id}}">
        {{event.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
