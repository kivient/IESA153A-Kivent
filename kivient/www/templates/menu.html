<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/events" ng-if="isLogged">
          {{ t('events-list') }}
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/create" ng-if="isLogged">
          {{ t('create-new-event') }}
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/login" ng-if="!isLogged">
          Login
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/register" ng-if="!isLogged">
          Inscription
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/profil" ng-if="isLogged">
          Profil
        </ion-item>
        <ion-item nav-clear menu-close ng-click="changeLocale()">
          {{ langage }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
